{% extends 'zayshop/base.html' %}
{% block Title %} Contact us {% endblock %}
{% block body %}
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                 <div class="panel-body">
                 <h3>Contact us</h3>
                <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                     {% for field in form_email %}
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <span class="text-danger small">{{ field.errors }}</span>
                                            </div>
                                            <label class="control-label col-sm-2" for="email_title">{{ field.label_tag }}</label>
                                            <div class="col-sm-10">{{ field }}</div>
                                        </div>
                                    {% endfor %}
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>
                    </form>
                 {% if success_message %}
                     <h3>{{ success_message }}</h3>
                     <a class="btn btn-primary btn-sm" href="{% url 'zayshop:home' %}" role="button">Continue to homepage</a>
                 {% endif %}
                 </div>
            </div>
        </div>
    </div>

{% endblock %}
